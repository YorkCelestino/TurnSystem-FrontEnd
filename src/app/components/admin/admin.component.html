        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- This menu is hidden in bigger devices with d-sm-none. 
            The sidebar isn't proper for smaller screens imo, so this dropdown menu can keep all the useful sidebar itens exclusively for smaller screens  -->
                <li class="nav-item dropdown d-sm-block d-md-none">
                    <a class="nav-link dropdown-toggle" href="#" id="smallerscreenmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </a>
                    <div class="dropdown-menu" aria-labelledby="smallerscreenmenu">

                        <a class="dropdown-item" routerLink="/espera" (click)="openFullscreen()" routerLinkActive="active">Espera</a>
                        <a class="dropdown-item" routerLink="/infoInstitution" routerLinkActive="active">Configuraci贸n</a>
                        <a class="dropdown-item" routerLink="/departments" routerLinkActive="active">Departamentos</a>
                        <a class="dropdown-item" routerLink="/report" routerLinkActive="active">Reportes</a>
                        <a class="dropdown-item" routerLink="/turns" (click)="openFullscreen()" routerLinkActive="active">Turnos</a>
                    </div>
                </li>
                <!-- Smaller devices menu END -->

            </ul>
        </div>
        <!-- Top Menu Items -->
        <!--puedo usar ml-auto para mover los objetos a la derecha-->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>{{ userInfo.name + ' ' + userInfo.lastName}}<b class="caret"></b></a>
                <ul class="dropdown-menu" aria-haspopup="true" aria-expanded="false">
                    <li>
                        <button class="btn btn-block btn-outline-primary"><i class="fa fa-fw fa-user"></i>Perfil</button>
                    </li>
                    <hr>
                    <li>
                        <button class="btn btn-block btn-outline-warning"> <i (click)="onLogout()" class="fa fa-fw fa-power-off"></i>Salir</button>
                    </li>
                </ul>
            </li>
        </ul>

    </nav>
    <!-- NavBar END -->


    <!-- Bootstrap row -->
    <div class="row" id="body-row">
        <!-- Sidebar -->
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
            <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
            <!-- Bootstrap List Group -->
            <ul class="list-group">
                <!-- Separator with title -->
                <!-- Menu -->

                <li>
                    <div class="text-menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-th-large"></i></span>
                        <a href="#"> <span class="text"> Menu</span></a>
                    </div>
                </li>

                <li>
                    <div routerLink="/atencion" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-bullhorn "></i></span>
                        <a> <span class="text"> Atenci贸n</span></a>
                    </div>
                </li>
                <li>
                    <div routerLink="/espera" (click)="openFullscreen()" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-tv "></i></span>
                        <a> <span class="text"> Espera</span></a>
                    </div>
                </li>
                <li>
                    <div routerLink="/infoInstitution" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-wrench "></i></span>
                        <a> <span class="text"> Configuraci贸n</span></a>
                    </div>
                </li>


                <li>
                    <div routerLink="/departments" routerLinkActive="active" class="menu list-group-item-action">

                        <a> <span class="text"> Departamentos</span></a>
                    </div>
                </li>
                <li>
                    <div routerLink="/report" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-file "></i></span>
                        <a> <span class="text"> Reportes</span></a>
                    </div>
                </li>
                <li>
                    <div routerLink="/users" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fa fa-users "></i></span>
                        <a> <span class="text"> Usuarios</span></a>
                    </div>
                </li>

                <li>
                    <div routerLink="/turns" (click)="openFullscreen()" routerLinkActive="active" class="menu list-group-item-action">
                        <span class="text-icon"><i class="fas fa-sort-numeric-down"></i></span>
                        <a> <span class="text"> Turnos</span></a>
                    </div>
                </li>

                <!-- Logo -->
                <li class="list-group-item logo-separator d-flex justify-content-center">
                    <img src='https://www.ucateci.edu.do/images/archivos/logo/Logo-UCATECI-2.png' width="30" height="35" />
                </li>
            </ul>
            <!-- List Group END-->
        </div>
        <!-- sidebar-container END -->

        <!--calling any components fathers-->
        <div class="mycontainer mt-3">
            <div class="col">
                <router-outlet></router-outlet>
