<div class="container-login100">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!--titulos  -->

            <!-- imagen -->
            <div class="fadeIn first login100-form-title" style="background-image:url(../src/../../../../../assets/img/it-bg01.jpg);">

                <h1 class="login100-form-title-1">Acceso al Sistema</h1>

            </div>
            <br>
            <br>
            <!-- formulario de inicio de secion -->
            <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                <input type="text" name="usuarios" [(ngModel)]="model.usuarios" #usuarios="ngModel" placeholder="Usuario" required [ngClass]="{'invalid-textbox' :signInForm.submitted && usuarios.invalid}">

                <div *ngIf="signInForm.submitted && usuarios.errors">

                    <div class="validation-message">
                        Usuario incrrecto
                    </div>

                </div>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Contrase침a" required minlength="4" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
                <div *ngIf="signInForm.submitted && password.errors.minlength">
                    <label class="validation-message">Minimo 4 caracteres.</label>
                </div>
                <br>
                <br>

                <input type="submit" value="Iniciar Sesi칩n">
            </form>
            <br>

            <!-- enlase de contrase침a olvidada -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Olvidaste tu contrae침a</a>
            </div>

        </div>
    </div>
</div>
