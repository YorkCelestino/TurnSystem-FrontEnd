<!--add Modal -->
<div class="modal fade" id="DepartmentRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-building"> <i class="fa fa-plus ml"></i></i>
                    AÃ±adir nuevo departamento
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <!--p>los campos con <span style="color: red">*</span> son obligatorios</p-->
                            <div class="form-group">
                                <strong> Nombre del departamento <i style="color:red">*</i></strong>
                                <input type="text" formControlName="nombreDepartamento" class="form-control" placeholder="Ej: Admisiones">

                                <br>

                                <strong> Descripcion <i style="color:red">*</i></strong>
                                <input type="text" formControlName="Descripcion" class="form-control" placeholder="Ej: ADM">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" (click)="saveDepartment()" data-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<!-- edit Modal-->
<div class="modal fade" id="Departmentedit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-edit"></i> <strong>Editar Departemento</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <strong> Nombre del departamento <i style="color:red">*</i></strong>
                        <input type="text" name="Nombre" [ngModel]="department.nombreDepartamento" class="form-control">

                        <br>

                        <strong> Descripcion <i style="color:red">*</i></strong>
                        <input type="text" name="Descripcion" [(ngModel)]="department.descripcion" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button (click)="EditDepartment()" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
