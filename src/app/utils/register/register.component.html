<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-user-plus"></i> Registrar Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
            </div>
            <form [formGroup]="form">
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="form-group">
                            <strong> Nombre <i style="color:red">*</i></strong>
                            <input type="text" name="nombre" formControlName="nombre" class="form-control" value="" placeholder="nombre">

                            <strong> Apellido <i style="color:red">*</i></strong>
                            <input type="text" name="apellido" formControlName="apellido" class="form-control" value="" placeholder="Apellido">

                            <strong> Cedula <i style="color:red">*</i></strong>
                            <input type="text" name="cedula" formControlName="cedula" class="form-control" value="" placeholder="Cedula">

                            <strong> Usuario <i style="color:red">*</i></strong>
                            <input type="text" name="usuario" formControlName="usuarios" class="form-control" value="" placeholder="usuario">

                            <strong> Contraseña <i style="color:red">*</i></strong>
                            <input type="text" name="contraseña" formControlName="password" class="form-control" value="" placeholder="contraseña">


                            <label for="department"> <strong>Departamento <i style="color:red">*</i></strong></label>

                            <select id="department" name="department" formControlName="Id_departamento" class="form-control ">
                                 <option *ngFor="let nombreDepartamento of listanombreDepartamento " [value]="nombreDepartamento.Id_departamento ">
                                     {{nombreDepartamento.nombreDepartamento}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">Cerrar</button>
                    <button type="submit " class="btn btn-primary " (click)="saveNewUser()" data-dismiss="modal">Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>



<!-- Modal edit user  -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> <i class="fa fa-edit"></i> Editar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="modal-body">
                        <div class="container-fluid">

                            <div class="form-group">
                                <strong> Nombre <i style="color:red">*</i></strong>
                                <input formControlName="nombre" type="text" name="nombre" class="form-control" value="" placeholder="nombre">

                                <strong> Apellido <i style="color:red">*</i></strong>
                                <input type="text" name="apellido" class="form-control" value="" placeholder="Apellido">

                                <strong> Cedula <i style="color:red">*</i></strong>
                                <input type="text" name="cedula" class="form-control" value="" placeholder="Cedula">

                                <strong> Usuario <i style="color:red">*</i></strong>
                                <input type="text" name="usuario" class="form-control" value="" placeholder="usuario">

                                <strong> Contraseña <i style="color:red">*</i></strong>
                                <input type="text" name="contraseña" class="form-control" value="" placeholder="contraseña">


                                <label for="department"> <strong>Departamento <i style="color:red">*</i></strong></label>

                                <select id="department" name="department" class="form-control ">
                                                    
                                     <option *ngFor="let nombreDepartamento of listanombreDepartamento" [value]="nombreDepartamento.Id_departamento ">
                                         {{nombreDepartamento.nombreDepartamento}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button (click)="EditUser(form.value)" type="button" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
