<div class="mt-3">
    <form>
        <div class="row">
            <div class="ml-auto">
                <!-- Button trigger modal info INSTITUTIONS -->
                <button (click)="toggleModal(infoinstitucion)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editInsfoInstitution">
                    <i class="fa fa-edit"></i>
                </button>
            </div>

            <app-modal-info [infoInstitucion]="selected"></app-modal-info>

        </div>
        <div class="form-row">

            <div class="col">

                <label for="Nombre"> <strong>Nombre (<i class="requerido">*</i>)</strong> </label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="Nombre" disabled [(ngModel)]="infoinstitucion.nombreInstitucion" name="nombreInstitucion">
                </div>
                <label for="Siglas"> <strong>Siglas (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="Siglas" placeholder="Siglas" disabled [value]="infoinstitucion.siglas">
                </div>

                <label for="Direccion"><strong>Direccion (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="Direccion" placeholder="Direccion" disabled [value]="infoinstitucion.direccion">
                </div>

                <label for="Telefono"><strong>Telefono (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="Telefono" placeholder="Telefono" disabled [value]="infoinstitucion.telefono">
                </div>
            </div>
            <div class="col">
                <label for="Email"><strong>Email (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="Email" placeholder="Email" disabled [value]="infoinstitucion.email">
                </div>

                <label for="SitioWeb"><strong>Sitio Web (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="SitioWeb" placeholder="Sitio Web" disabled [value]="infoinstitucion.sitioWeb">
                </div>
                <label for="Mensaje"><strong>Mensaje (<i class="requerido">*</i>)</strong></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <textarea class="form-control" id="Mensaje" rows="4" disabled [value]="infoinstitucion.mensaje"></textarea>
                </div>

            </div>

        </div>
        <br>

    </form>
</div>
<router-outlet></router-outlet>
