<!-- Modal -->
<div class="modal fade" id="editInsfoInstitution" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-edit"></i> Editar información de la institución</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-row">

                        <div class="col">

                            <label for="Nombre"> <strong>Nombre (<i class="requerido">*</i>)</strong> </label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="Nombre" [(ngModel)]="infoInstitucion.nombreInstitucion" name="nombreInstitucion">
                            </div>
                            <label for="Siglas"> <strong>Siglas (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="Siglas" placeholder="Siglas" [(ngModel)]="infoInstitucion.siglas" name="siglas">
                            </div>

                            <label for="Direccion"><strong>Direccion (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="Direccion" placeholder="Direccion" [(ngModel)]="infoInstitucion.direccion" name="direccion">
                            </div>

                            <label for="Telefono"><strong>Telefono (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="Telefono" placeholder="Telefono" [(ngModel)]="infoInstitucion.telefono" name="telefono">
                            </div>
                        </div>
                        <div class="col">
                            <label for="Email"><strong>Email (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="Email" placeholder="Email" [(ngModel)]="infoInstitucion.email" name="email">
                            </div>

                            <label for="SitioWeb"><strong>Sitio Web (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="SitioWeb" placeholder="Sitio Web" [(ngModel)]="infoInstitucion.sitioWeb" name="sitioWeb">
                            </div>
                            <label for="Mensaje"><strong>Mensaje (<i class="requerido">*</i>)</strong></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <textarea class="form-control" id="Mensaje" rows="4" [(ngModel)]="infoInstitucion.mensaje" name="mensaje"></textarea>
                            </div>

                        </div>

                    </div>
                    <br>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="editInfo()">Save</button>
            </div>
        </div>
    </div>
</div>
